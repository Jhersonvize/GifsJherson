<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let item of datos?.data">
    <div class="card mb-2 text-center bg-dark">
       <div class="card-body text-white">
        <img [src]="item.images.downsized.url" alt="XD" height="200px" width="200px">
        <p class="card-text">
          {{item.title}}
        </p>
       </div>
    </div>
  </div>

</div>
